<div class="auth-main" #authMain>

  <div class="auth-block">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
      <!-- <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal"> -->
      <div class="form-group row" [ngClass]="{'has-error': (!userName.valid && userName.touched), 'has-success': (userName.valid && userName.touched)}">
        <label for="idusername" class="col-sm-2 control-label">用户名</label>

        <div class="col-sm-10">
        <input [formControl]="userName" type="text" class="form-control" id="idusername" placeholder="用户名">
      </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="ispasswd" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="ispasswd" placeholder="密码">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
